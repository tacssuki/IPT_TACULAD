<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;

            display: flex; 
            flex-direction: column;
            justify-content: center;

        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

            text-align: center;
        }

    <h1>IPT-ACTIVITY</h1>

    <!-- Inputs for the numbers -->

    <input type="number" id="num2" placeholder="Enter second number"> <br>
    <button onclick="addNumbers()">Add</button>

    <h2 id="result"></h2>

    <!-- Toggle button for dark and light mode -->
    <button onclick="toggleDarkMode()">Dark/Light Mode</button>
